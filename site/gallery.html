<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW M4 Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>

  <header class="gallery-header">
    <h1>BMW M4 Gallery</h1>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </header>

  <section class="gallery-section">
    <h2>Exterior</h2>
    <div class="gallery-grid">
      <img src="images/gallery/blue1.webp" alt="blue exterior 1">
      <img src="images/gallery/blue2.webp" alt="BMW M4 exterior 2">
      <img src="images/gallery/blue3.webp" alt="blue exterior 3">
      <img src="images/gallery/blue4.webp" alt="blue exterior 4">

      <img src="images/gallery/white2.jpeg" alt="white exterior 1">
      <img src="images/gallery/white3.webp" alt="white exterior 2">
      <img src="images/gallery/white4.jpeg" alt="white exterior 3">

      <img src="images/gallery/yellow1.jpg" alt="yellow exterior 1">
      <img src="images/gallery/yellow2.jpg" alt="yellow exterior 2">
      <img src="images/gallery/yellow3.jpg" alt="yellow exterior 3">
      <img src="images/gallery/yellow4.jpg" alt="yellow exterior 4">

    </div>

    <h2>Interior</h2>
    <div class="gallery-grid">
      <img src="images/gallery/interior1.jpg" alt="BMW M4 interior 1">
      <img src="images/gallery/interior2.jpg" alt="BMW M4 interior 2">
      <img src="images/gallery/interior3.jpg" alt="BMW M4 interior 3">
      <img src="images/gallery/interior4.jpg" alt="BMW M4 interior 4">
      <img src="images/gallery/interior5.jpg" alt="BMW M4 interior 5">

    </div>
  </section>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Gallery View" />
  </div>

  <script src="js/gallery.js"></script>
</body>
</html>
