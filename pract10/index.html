<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <marquee behavior="alternate" style="width: 200px; background-color: lightblue;">Alternate Text</marquee>
    <marquee behavior="scroll" scrollamount="10" style="width: 300px; background-color: lightgreen;">Scrolling Text</marquee>
    <marquee behavior="slide" style="width: 250px; background-color: lightcoral;">Sliding Text</marquee>
    <marquee direction="up" height="100px" style="background-color: lightyellow;">Scrolling Up</marquee>
    <marquee direction="down" height="100px" style="background-color: lightgray;">Scrolling Down</marquee>
    <marquee loop="3" style="width: 200px; background-color: lightpink;">Limited Loops</marquee>
</body>
</html>
